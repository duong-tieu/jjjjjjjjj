<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xac dinh nam nhuan</title>
</head>
<body>
    <script>
        let year =parseInt(prompt('enter the year'));
        if ( year % 4 ==0 ) {
            if ( year % 100 == 0 ) {
                if ( year % 400 ==0 ) {
                    alert(year +" is a leap year")
                } else {
                    alert(year +" is not a leap year")
                }
            } else {
                prompt( year + "is a leap year");
            }
        } else {
            prompt(year+" is not a leap year" );
        }
    </script>
</body>
</html>
